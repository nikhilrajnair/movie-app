<section class="mb-5">
  <button mat-raised-button color="primary" class="mb-3" routerLink="/">Go Back</button>
  <mat-card>
    <div class="px-5" *ngIf="movieDetils$ | async as movie">
      <h1 class="my-4">
        {{ movie.Title }}
        <small>
          <span class="badge rounded-pill text-bg-primary">
            {{ movie.Rated }}
          </span>
        </small>
      </h1>

      <div class="row">
        <div class="col-md-5">
          <img class="img-fluid w-100" [src]="movie.Poster" [alt]="movie.Title">
        </div>

        <div class="col-md-7">
          <span class="badge rounded-pill text-bg-success" *ngFor="let genre of movie.Genre | splitString : ', '">
            {{ genre }}
          </span>

          <h3 class="my-3">Plot</h3>
          <p>{{ movie.Plot }}</p>

          <h3 class="my-3">Ratings</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let rating of movie.Ratings">
              {{ rating.Source }} - {{ rating.Value }}
            </li>
          </ul>

        </div>
      </div>
    </div>
  </mat-card>
</section>
